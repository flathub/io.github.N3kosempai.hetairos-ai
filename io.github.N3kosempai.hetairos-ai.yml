app-id: io.github.N3kosempai.hetairos-ai
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: hetairos-ai
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
modules:
  - name: hetairos-ai
    buildsystem: simple
    build-commands:
      # Install metadata files first (required for AppStream)
      - install -Dm644 io.github.N3kosempai.hetairos-ai.desktop /app/share/applications/io.github.N3kosempai.hetairos-ai.desktop
      - install -Dm644 io.github.N3kosempai.hetairos-ai.metainfo.xml /app/share/metainfo/io.github.N3kosempai.hetairos-ai.metainfo.xml

      - install -Dm644 icons/32x32.png /app/share/icons/hicolor/32x32/apps/io.github.N3kosempai.hetairos-ai.png
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/io.github.N3kosempai.hetairos-ai.png
      - install -Dm644 icons/256x256.png /app/share/icons/hicolor/256x256/apps/io.github.N3kosempai.hetairos-ai.png
      - install -Dm644 icons/512x512.png /app/share/icons/hicolor/512x512/apps/io.github.N3kosempai.hetairos-ai.png

      # Install apply_extra script
      - install -Dm755 apply_extra /app/bin/apply_extra
    sources:
      - type: file
        path: io.github.N3kosempai.hetairos-ai.desktop
      - type: file
        path: io.github.N3kosempai.hetairos-ai.metainfo.xml
      - type: file
        path: icons/32x32.png
      - type: file
        path: icons/128x128.png
      - type: file
        path: icons/256x256.png
      - type: file
        path: icons/512x512.png
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xzf hetairos-ai.tar.gz
          - install -Dm755 hetairos-ai /app/bin/hetairos-ai
          - install -Dm755 lib/libonnxruntime.so.1.22.0 /app/lib/libonnxruntime.so.1.22.0
          - ln -sf libonnxruntime.so.1.22.0 /app/lib/libonnxruntime.so
          - rm -rf hetairos-ai.tar.gz hetairos-ai lib
      - type: extra-data
        filename: hetairos-ai.tar.gz
        url: https://github.com/N3koSempai/hetairos-open/releases/download/v1.0.2/hetairos-ai-1.0.2-x86_64.tar.gz
        sha256: 2627fe6d1f32a0755fcb84cbe0b3b4be2fe204f75006b08ce3a45e7f0f7593d9
        size: 29582476
        only-arches:
          - x86_64
