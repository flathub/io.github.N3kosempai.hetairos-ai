app-id: io.github.N3kosempai.hetairos-ai
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: hetairos-ai
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
modules:
  - name: hetairos-ai
    buildsystem: simple
    build-commands:
      - install -Dm755 hetairos-ai /app/bin/hetairos-ai
      - cp -a lib/libonnxruntime.so* /app/lib/
      - install -Dm644 share/applications/io.github.N3kosempai.hetairos-ai.desktop /app/share/applications/io.github.N3kosempai.hetairos-ai.desktop
      - install -Dm644 share/metainfo/io.github.N3kosempai.hetairos-ai.metainfo.xml /app/share/metainfo/io.github.N3kosempai.hetairos-ai.metainfo.xml
      - install -Dm644 share/icons/hicolor/512x512/apps/io.github.N3kosempai.hetairos-ai.png /app/share/icons/hicolor/512x512/apps/io.github.N3kosempai.hetairos-ai.png
    sources:
      - type: archive
        url: https://github.com/N3koSempai/hetairos-ai/releases/download/v1.0.4/hetairos-ai-1.0.4-x86_64.tar.gz
        sha256: 41e6f43183c92a819204adc9597a7ab2ffc92ee42ac95c9a48399f31e92f75d7
        only-arches:
          - x86_64
