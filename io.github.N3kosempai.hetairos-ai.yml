app-id: io.github.N3kosempai.hetairos-ai
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: hetairos-ai
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --socket=pulseaudio
modules:
  - name: hetairos-ai
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.N3kosempai.hetairos-ai.desktop /app/share/applications/io.github.N3kosempai.hetairos-ai.desktop
      - install -Dm644 io.github.N3kosempai.hetairos-ai.metainfo.xml /app/share/metainfo/io.github.N3kosempai.hetairos-ai.metainfo.xml
      - install -Dm644 512x512.png /app/share/icons/hicolor/512x512/apps/io.github.N3kosempai.hetairos-ai.png
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm755 hetairos-ai.sh /app/bin/hetairos-ai
    sources:
      - type: file
        path: io.github.N3kosempai.hetairos-ai.desktop
      - type: file
        path: io.github.N3kosempai.hetairos-ai.metainfo.xml
      - type: file
        path: icons/512x512.png
      - type: file
        path: hetairos-ai.sh
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xzf hetairos-ai.tar.gz
          - rm -f hetairos-ai.tar.gz
      - type: extra-data
        filename: hetairos-ai.tar.gz
        url: https://github.com/N3koSempai/hetairos-ai/releases/download/v1.0.3/hetairos-ai-1.0.3-x86_64.tar.gz
        sha256: 4e257217f59fe2b70e2bb9e25a65a9291b9ccf65dc492d5786fc5c275b402615
        size: 29582441
        only-arches:
          - x86_64
